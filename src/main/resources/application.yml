logging:

  level:
    root: INFO
    eshop-dao: DEBUG
    eshop-controller: INFO
    eshop: INFO

  group:
    spring: "org.springframework, org.springdoc"
    eshop-dao: "com.saggu.eshop.dao"
    eshop-controller: "com.saggu.eshop.controller"
    eshop: "com.saggu.eshop"

server:
  tomcat:
    threads:
      max: 5
    max-connections: 10

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  server:
    port: 9090

